[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid

[program:dashboard]
command=gunicorn --bind 0.0.0.0:5000 --workers 2 --timeout 120 "dashboard.app:create_app()"
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/dashboard.log
stderr_logfile=/app/logs/dashboard_err.log
environment=PYTHONPATH="/app"

[program:trading_bot]
command=python main.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/bot_stdout.log
stderr_logfile=/app/logs/bot_stderr.log
environment=PYTHONPATH="/app"
startretries=5
startsecs=10
